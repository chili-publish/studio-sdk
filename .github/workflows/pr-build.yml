name: Build and deploy PR
on: [pull_request]
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18]
        steps:
            - uses: FranzDiebold/github-env-vars-action@v2
            - uses: actions/checkout@v1
            - name: Check cache
              id: cache
              uses: actions/cache@v1
              with:
                  path: packages/sdk/node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}-0
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Use Node ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@chili-publish'
            - name: install dependencies
              run: yarn install
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_SECRET }}
            - name: run license check
              run: yarn validate-licenses
            - name: run linting
              run: yarn ci-lint
            - name: run tests
              run: yarn cover
            - name: Publish Unit Test Results
              continue-on-error: true
              uses: EnricoMi/publish-unit-test-result-action@v1
              if: always()
              with:
                  files: packages/sdk/coverage/**/*.xml
            - name: build code
              run: yarn build
            - name: copy file branch
              run: |
                COVERAGE_PATH=packages/sdk/coverage/lcov-report
                CI_PATH=packages/sdk/upload/coverage/$CI_REF_NAME
                DEST_PATH=${CI_PATH%"/merge"}
                FILES="index.html coverage.html src base.css prettify.css"

                mkdir -p $DEST_PATH

                for file in $FILES; do
                    cp -R $COVERAGE_PATH/$file $DEST_PATH
                done
            - name: Copy to Azure Blob Storage
              uses: azure/CLI@v1
              with:
                  inlineScript: |
                      az storage blob upload-batch -d sdk -s packages/sdk/upload/ --connection-string "${{ secrets.AZURE_CDN_STUDIO_DEV_CONNECTION_STRING }}" --overwrite true
