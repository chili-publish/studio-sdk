# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
    # Runs when released
    release:
        types: [released]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow one concurrent deployment
concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    # Single deploy job since we're just deploying
    deploy_to_pages:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18]
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Check cache
              id: cache
              uses: actions/cache@v1
              with:
                  path: packages/sdk/node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}-0
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Use Node ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
                  registry-url: 'https://npm.pkg.github.com'
                  scope: '@chili-publish'
            - name: install dependencies
              run: yarn install
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_SECRET }}
            - name: build documentation to md
              run: yarn build-docs-md
            - name: build documentation to html
              run: yarn build-docs-html
            - name: Setup Pages
              uses: actions/configure-pages@v2
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: './packages/sdk/docs/html'
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
