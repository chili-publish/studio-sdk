sonar.projectKey=GH-81620893-390654608
sonar.organization=chili-publish

# Source and test directories
sonar.sources=packages/sdk/src
sonar.tests=packages/sdk/src/tests

# Coverage reports
sonar.javascript.lcov.reportPaths=packages/sdk/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.test.js,**/*.spec.js

# Exclusions
sonar.exclusions=**/__mocks__/**, **/coverage/**, **/lib/**, **/_bundles/**, **/docs/**, **/scripts/**, **/examples/**, **/images/**, **/validate_*.js, **/createCoverageBadge.js, **/cicd.js, **/CODE_OF_CONDUCT.md, **/COMMUNICATION_GUIDELINES.md, **/CONTRIBUTING.md

# TypeScript configuration
sonar.typescript.tsconfigPath=packages/sdk/tsconfig.json

# Issue ignore multicriteria (similar to grafx-shared-components)
sonar.issue.ignore.multicriteria=ts1,ts2

# Ignore `Promise-returning function provided to attribute where a void return was expected.` error.
sonar.issue.ignore.multicriteria.ts1.ruleKey=typescript:S6544
sonar.issue.ignore.multicriteria.ts1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.ts2.ruleKey=typescript:S6544
sonar.issue.ignore.multicriteria.ts2.resourceKey=**/*.tsx 