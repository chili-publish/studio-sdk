<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Integrator Demo | CHILI publish</title>
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <h1 class="page-title">Basic Integrator Demo | CHILI publish</h1>
    <div class="container">
      <!-- editor div here -->
      <div class="editor-container" id="chili-editor-example"></div>
      <!-- editor controls here -->
      <div class="editor-controls">
        <section class="buttons-container">
          <button onclick="useSelectTool()">Use selecttool</button>
          <button onclick="useZoomTool()">Use zoomtool</button>
          <button onclick="useHandTool()">Use handtool</button>
          <span id="toolLabel"></span>
          <br />
          <br />
          <button onclick="playAnimation()">Play animation</button>
        </section>
        <div class="panels-container">
          <section class="left-panel">
            <article class="frame-content">
              <h2>Frame content</h2>
              <div class="frame-row">
                <label for="frame-title">Frame name:</label>
                <input id="frameTitle" name="frame-title" value="" disabled />
              </div>
              <div class="frame-row">
                <label for="frame-type">Frame preview:</label>
                <input id="frameType" name="frame-type" value="" disabled />
              </div>
            </article>
            <article class="frame-layout">
              <h2>Frame layout</h2>
              <div class="frame-row">
                <div>
                  <label for="frame-x">x:</label>
                  <input
                    id="frameX"
                    name="frame-x"
                    value=""
                    type="number"
                    disabled
                  />
                </div>
                <div>
                  <label for="frame-y">y:</label>
                  <input
                    id="frameY"
                    name="frame-y"
                    value=""
                    type="number"
                    disabled
                  />
                </div>
              </div>
              <div class="frame-row">
                <div>
                  <label for="frame-width">Width:</label>
                  <input
                    id="frameWidth"
                    name="frame-width"
                    value=""
                    type="number"
                    disabled
                  />
                </div>
                <div>
                  <label for="frame-height">Height:</label>
                  <input
                    id="frameHeight"
                    name="frame-height"
                    value=""
                    type="number"
                    disabled
                  />
                </div>
              </div>
            </article>
          </section>
          <section class="right-panel">
            <article class="layout-list">
              <h2>Layouts</h2>
              <ul id="layoutList">
                <!-- layoutList will get populated here -->
              </ul>
            </article>
          </section>
        </div>
      </div>
    </div>
    <!-- scripts here -->
    <script src="build/index.js"></script>
  </body>
</html>
